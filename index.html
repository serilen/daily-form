<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daily form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<main class="main">
		<div class="container">
			<div class="signup-window">
				<div class="wrap-group wrap-group__title">
					<img class="signup__icon" src="image/icon.png" alt="Icon">
					<h1 class="signup-window__title">Create your free account</h1>
				</div>
				<p class="signup-window__subtitle">Come and join our cool and amazing community, fill in your detalis to get started. Already have an account? <a class="link" href="#">Log in.</a></p>
				<form class="form" action="#" method="get">
					<div class="wrap-group wrap-group__field">
						<input class="field-input field-input--small" type="text" name="first_name" value="" placeholder="First name" required minlength="4" maxlength="30" size="30">
						<input class="field-input field-input--small" type="text" name="last_name" value="" placeholder="Last name" required minlength="4" maxlength="30" size="30">
					</div>
					<input class="field-input" type="email" name="email" value="" placeholder="Email address" required>
					<input class="field-input" type="password" name="password" value="" placeholder="Password" required pattern="[a-zA-ZА-Яа-яЁёЇї\s'0-9]{3,10}">
					<button class="btn btn--full" type="submit">Sign up for free</button>
				</form>
				<p class="signup-window__text">By clicking on "Sign up for free", you agree to thr <a class="link" href="#">Terms of Service</a> and the <a class="link" href="#">Privacy policy</a></p>
			</div>
		</div>
	</main>
</body>
</html>
